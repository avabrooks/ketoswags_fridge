<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <!-- Start of head content specific to page -->
    <title>FRïÐGÊ</title>

    <!-- End of head content specific to page -->
    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:400,400i,700");

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        .header {
            min-height: 60vh;
            color: #823a23;
            clip-path: ellipse(100vw 60vh at 50% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .details {
            text-align: center;
        }

        .profile-pic {
            height: 6rem;
            width: 6rem;
            object-fit: center;
            border-radius: 50%;
            border: 2px solid #823a23;
        }

        .location p {
            display: inline-block;
        }

        .location svg {
            vertical-align: middle;
        }

        .stats {
            display: flex;
        }

        .stats .col-4 {
            width: 10rem;
            text-align: center;
        }

        .heading {
            font-weight: 400;
            font-size: 1.3rem;
            margin: 1rem 0;
        }
    </style>
</div>
</head>
<body><div layout:fragment="content" th:remove="tag">


    <div class="container">
        <div class="container d-flex justify-content-center">
            <section class="profile">
                <header class="header">
                    <div class="details">
                        <img src="/images/userdefault.jpg" alt="John Doe" class="profile-pic">
                        <h1 class="heading" th:text="${name}"></h1>
                        <div class="stats">
                            <div class="col-6">
                                <h4>20</h4>
                                <p>Reviews</p>
                            </div>
                            <div class="col-6">
                                <h4>10</h4>
                                <p>Recipes </p>
                            </div>
                        </div>
                        <br>
                        <br>
                        <h3>Past Recipes:</h3>
                        <p th:text="${r}"></p>
                    </div>
                </header>
            </section>
        </div>
    </div>
</div>

</div>
<script type="application/javascript">
</script>

</div></body>
